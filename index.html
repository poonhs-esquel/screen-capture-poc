<!doctype html>
<html>

<head>
  <title>WebRTC: Still photo capture demo</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="main.css" type="text/css" media="all">
  <script src="getScreenId.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="capture.js">

  </script>
</head>

<body>
  <div class="contentarea">
    <h1>
      MDN - WebRTC: Still photo capture demo
    </h1>
    <p>
      This example demonstrates how to set up a media stream using your built-in webcam, fetch an image from that stream, and create
      a PNG using that image.
    </p>
    <div class="camera">
      <video id="video">Video stream not available.</video>

    </div>
    <div>
      <button id="streambutton">Stream</button>
      <button id="startbutton">Take photo</button>
      <button id="stopbutton">Stream Stop</button>
    </div>
    <canvas id="canvas">
    </canvas>
    <div class="output">
      <img id="photo" alt="The screen capture will appear in this box.">
    </div>

  </div>

</body>

</html>
